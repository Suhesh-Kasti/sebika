{{ define "main" }}

{{ partial "components/page-title.html" . }}

{{ if site.Params.google_map.enable }}
{{ with site.Params.google_map }}
<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Find me on Google Map</h2>
      </div>
      <div class="col-12">
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1782.8235159229064!2d87.6971116!3d26.6597815!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e591de29eda0a5%3A0x9414ad77d5e772ed!2sDamak%20Police%20Station!5e0!3m2!1sen!2snp!4v1710011373793!5m2!1sen!2snp" width="1300" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Follow me on Social</h2>
      </div>
      <div class="col-12">
        <ul class="list-inline social-icons text-center">
          {{ range site.Params.social }}
          <li class="list-inline-item">
            <a href="{{.URL}}"><i class="{{.icon}}"></i></a>
            <span class="visually-hidden">{{.title}}</span>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>

{{ end }}
